<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Dalton</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <h2>Current list</h2>
    <div th:each="instructor : ${instructors}">
        <table>
            <thead>
            <tr>
                <td>Instructor Name</td>
                <td>Employee Number</td>
                <td>User Name</td>
                <td>Password</td>

            </tr>
            </thead>
            <tbody>
            <td><h4 th:text="${instructor.instructorName}"></h4></td>
            <td><h4 th:text="${instructor.employeeNum}"></h4></td>
            <td><h4 th:text="${instructor.userName}"></h4></td>
            <td><h4 th:text="${instructor.password}"></h4></td>

            </tbody>
        </table>
    </div>

</body>
</html>
