<!DOCTYPE html>
<html lang="en"  xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:replace="base :: navlinks"></div>
    <table class="table mt-4">
        <tr>
            <td>Course detail: </td>
        </tr>
        <tr>
            <td>courseName </td>
            <td>courseNum </td>
            <td>courseDescription </td>
            <td>credit </td>
            <td>department </td>
        </tr>


        <div th:each="course : ${courses}">
            <tr>
            <td><span th:text="${course.courseName}"></span></td>


            <td><span th:text="${course.courseNum}"></span></td>


            <td><span th:text="${course.courseDescription}"></span></td>


            <td><span th:text="${course.credit}"></span></span></td>


            <td><span th:text="${course.departmentName}"> Department </span></span></td>
        </tr>
        <tr>
            <a th:href="@{/detail/{id}(id=${.id})}">Detail</a>


        </tr>
        </div>

    </table>
    <div th:replace="base :: footer"></div>
</div>
</body>
</html>
